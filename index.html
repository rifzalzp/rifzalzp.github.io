<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Rifzal Zandika Putra</title>
        <link rel="stylesheet preload" as="style" href="css/preload.min.css" />
        <link rel="stylesheet preload" as="style" href="css/libs.min.css" />
        <link rel="stylesheet" href="css/streamers.min.css" />
    </head>
    <body>
        <header class="header" data-page="streamers" data-page-parent="home">
            <div class="header_bg">
                <picture>
                    <source data-srcset="img/placeholder.jpg" srcset="img/placeholder.jpg" type="image/webp" />
                    <img class="lazy" data-src="img/placeholder.jpg" src="img/placeholder.jpg" alt="media" />
                </picture>
            </div>
            <div class="container d-flex">
                <a class="header_logo logo" href="https://rifzalzp.github.io">
                    <span class="text">RIFZAL ZANDIKA PUTRA</span>
                </a>
                <nav class="header_nav text--medium text--md collapse" id="headerMenu">
                    <ul class="header_nav-list">
                        <li class="header_nav-list_item">
                            <a class="nav-item nav-link" href="https://www.instagram.com/rfza_al/" data-page="about" data-single="true">
                                <span class="nav-item_text">About</span>
                            </a>
                        </li>
                        <li class="header_nav-list_item dropdown">
                            <a class="nav-item nav-link" href="https://baak.gunadarma.ac.id/" data-page="baak" data-single="true">
                                <span class="nav-item_text">BAAK</span>
                            </a>
                        </li>
                        <li class="header_nav-list_item">
                            <a class="nav-item nav-link" href="https://studentsite.gunadarma.ac.id/" data-page="studentnsite" data-single="true">
                                <span class="nav-item_text">Studentsite</span>
                            </a>
                        </li>
                        <li class="header_nav-list_item dropdown">
                            <a class="nav-item nav-link" href="https://vclass.gunadarma.ac.id/" data-page="vclass" data-single="true">
                                <span class="nav-item_text">VClass</span>
                            </a>
                        </li>
                        <li class="header_nav-list_item">
                            <a class="nav-item nav-link" href="https://ilab.gunadarma.ac.id/" data-page="ilab" data-single="true">
                                <span class="nav-item_text">iLab</span>
                            </a>
                        </li>
                        <li class="header_nav-list_item dropdown">
                            <a class="nav-item nav-link" href="https://www.gunadarma.ac.id/" data-page="gunadarma" data-single="true">
                                <span class="nav-item_text">Gunadarma</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <button
                    class="header_trigger"
                    id="headerTrigger"
                    data-bs-toggle="collapse"
                    data-bs-target="#headerMenu"
                    aria-controls="headerMenu"
                    aria-expanded="false"
                    type="button"
                ></button>
            </div>
        </header>
        <main>
            <!--  hero section start  -->
            <section class="hero section">
                <div class="hero_bg">
                    <picture>
                        <source data-srcset="https://praktikum.gunadarma.ac.id/pluginfile.php/1/theme_space/loginbg/1666615799/dex.png" srcset="https://praktikum.gunadarma.ac.id/pluginfile.php/1/theme_space/loginbg/1666615799/dex.png" type="image/webp" />
                        <img class="lazy" data-src="img/placeholder.jpg" src="img/placeholder.jpg" alt="media" />
                    </picture>
                </div>
                <div class="container">
                    <h1 class="hero_title extra glitch" data-text="UNIVERSITAS GUNADARMA">UNIVERSITAS GUNADARMA</h1>
                    <div class="hero_media">
                        <picture>
                            <source data-srcset="https://upload.wikimedia.org/wikipedia/en/thumb/5/5a/Gunadarma_Logo.svg/1024px-Gunadarma_Logo.svg.png" srcset="https://upload.wikimedia.org/wikipedia/en/thumb/5/5a/Gunadarma_Logo.svg/1024px-Gunadarma_Logo.svg.png" type="image/webp" />
                            <img class="lazy" data-src="img/placeholder.jpg" src="img/placeholder.jpg" alt="media" />
                        </picture>
                    </div>
                </div>
            </section>
        </main>
        <!-- cart popup component end -->
        <button class="scrollTrigger" id="scrollTrigger"><i class="icon-to-top"></i></button>
        <script id="www-widgetapi-script" src="https://s.ytimg.com/yts/jsbin/www-widgetapi-vflS50iB-/www-widgetapi.js" async=""></script>
        <script src="https://www.youtube.com/player_api"></script>
        <script src="js/common.min.js"></script>
        <script src="js/lottie.min.js"></script>

        <script src="js/streamers.min.js"></script>
        <script src="js/ticker.min.js"></script>
    </body>
</html>
